<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.ccs">
    <link rel="stylesheet" href="boxicons/css/boxicons.ccs">
    <title>Login de Restaurante</title>
</head>
<body>
 <div class="box">
    <div class="container">
        <div class="top-header">
            <span>¿Tienes una cuenta?</span>
            <header>Inicio de Sesión</header>

        </div>
        <div class="input-field">
            <input type="text" class="input" placeholder="Nombre de usuario" required>
        </div>
        <div class="input-field">
            <input type="password" class="input" placeholder="Contraseña" required>
        </div>
        <div class="input-field">
            <input type="submit" class="input" placeholder="Iniciar" required>
        </div>
        <div class="bottom">
            <div class="left">
                <input type="checkbox" id="check">
                <label for="check">Recordar</label>
            </div>
            <div class="right">
                <label for=""><a href="#">¿Olvidaste tu contreaseña?</a></label>
            </div>
        </div>
    </div>
 </div>
    
</body>
</html>
