<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Login Manga4life</title>

</head>
<body>
 
   <div class="box">
    <div class="container">

        <div class="top">
            <span>¿Tienes una cuenta?</span>
            <header>Inicio de sesión</header>
        </div>

        <div class="input-field">
            <input type="text" class="input" placeholder="Nombre de usuario" id="">
            <i class='bx bx-user' ></i>
        </div>

        <div class="input-field">
            <input type="Password" class="input" placeholder="Contraseña" id="">
            <i class='bx bx-lock-alt'></i>
        </div>

        <div class="input-field">
            <input type="submit" class="submit" value="Iniciar sesión" id="">
        </div>

        <div class="two-col">
            <div class="one">
               <input type="checkbox" name="" id="check">
               <label for="check"> Recuerdame</label>
            </div>
            <div class="two">
                <label><a href="#">¿Olvidaste tu contraseña?</a></label>
            </div>
        </div>
    </div>
</div>  
</body>
</html>
